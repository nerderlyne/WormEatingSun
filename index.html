<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wormy Sun</title>
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <canvas id="wormyCanvas" width="400" height="400"></canvas>

        <script>
            const canvas = document.getElementById("wormyCanvas");
            const ctx = canvas.getContext("2d");
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;

            function drawWorm(x, y, angle) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(2, -3, 4, 0);
                ctx.quadraticCurveTo(6, 3, 8, 0);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 0.2;
                ctx.stroke();
                ctx.restore();
            }

            function generateWorms(numWorms) {
                for (let i = 0; i < numWorms; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.sqrt(Math.random()) * radius;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    const rotation = Math.random() * Math.PI * 2;
                    drawWorm(x, y, rotation);
                }
            }

            function drawSun() {
                // Draw yellow sun
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fillStyle = "#FFD700";
                ctx.fill();

                // Draw green border on top half
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
                ctx.strokeStyle = "green";
                ctx.lineWidth = 1.3;
                ctx.stroke();

                // Draw red border on bottom half
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 1.3;
                ctx.stroke();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawSun();

                //Draw worms
                generateWorms(420);

                requestAnimationFrame(animate);
            }

            // Start animation
            animate();
        </script>
    </body>
</html>
